<!DOCTYPE html>
<html>
  <head>
    <script src="lib/jquery/jquery.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SweetSpot</title>
  </head>
<body>
  <header>
    <h1 class="name">SweetSpot.</h1>
  </header>
  <div class="main">
    <div class="about-box">
      <p class="about-title">About</p>
      <p>SweetSpot is an application that scraps the</p>
      <p>Crunchbase API to source companies that have</p>
      <p>raised between $100k-$1M in the past three years.</p>
    </div>
    <div class="crunch">
      <table class="table-style">
        <thead>
          <tr scope="tabble-header">
            <th>Company</th>
            <th>Series</th>
            <th>Date</th>
            <th>Raised</th>
          </tr>
        </thead>
        <tbody class="startups-rows">
        </tbody>
      </table>
    </div>
  </div>
<!--   <hr> -->
  <footer>
    <span class="desc">Built By:</span>
    <a href="http://www.linkedin.com/pub/dmitriy-afanasyev/3a/703/121" target="_blank">Dmitriy Afanasyev</a> |
    <a href="http://www.linkedin.com/in/ryankuhel/" target="_blank">Ryan Kuhel</a>
    <a href="http://www.metamorphic.vc/" target="_blank"><img src="images/headerLogo.jpg" alt="Metamorphic Ventures" class="logo"></a>
    <p class="power">Powered By:<a href="http://www.Crunchbase.com">Crunchbase API</a></p>
  </footer>
</body>
</html>
